{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%block body_block%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <style>
        a {
            text-decoration: none;
        }

        #doc {
            background-color: #7f279c;
        }

        #ds {
            box-shadow: 10px 10px 13px -3px rgba(0, 0, 0, 0.37);
        }

        span {
            font-family: "Poppins", Arial, sans-serif;
            font-size: 16px;
        }

        #mes {
            font-family: "Poppins", Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container p-5 mt-5">
        <div class="row " id="ds">
            <div class="col-md-6 " id="doc">
                <div class="container"><br>
                    <h3 class="text-light" id="mes">Send us a message</h3>
                    <form>
                        <div class="mb-3">
                            <label for="" class="form-label"><span>Name</span></label>
                            <input type="text" class="form-control" aria-label="First name" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" id="email">

                        </div>
                        <div>
                            <label for="" class="form-label"><span>Subject</span></label>
                            <input type="text" class="form-control" name="subject" id="subject">
                        </div>
                        <div>
                            <label for="" class="form-label"><span>Message</span></label>
                            <textarea name="message" class="form-control" id="message" cols="30" rows="6"></textarea>
                        </div><br>
                        <button type="button" class="btn btn-danger" onclick="sendmail()">Send
                            Message</button><br><br><br>
                    </form>
                </div>

            </div>
            <div class="col-md-6" id="do">
                <div class="container"><br>
                    <h3 id="mes">Contact us</h3>
                    <div class="progress " role="progressbar" aria-label="Example 1px high" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100" style="height: 2px">
                        <div class="progress-bar bg-danger" style="width: 15%"></div>
                    </div>
                    <div id="emailHelp" class="form-text">We're open for any suggestion or just to have a chat</div>
                </div><br>
                <div class="container">
                    <i class="bi bi-geo-alt-fill"> Address:</i>
                </div><br><br>
                <div class="container">
                    <i class="bi bi-telephone-fill"> Phone:</i>
                </div><br><br>
                <div class="container">
                    <i class="bi bi-telegram"> Email:</i>
                </div><br><br>
                <div class="container">
                    <i class="bi bi-globe-americas"> Website:</i>
                </div>
            </div>
        </div>
    </div>
    <script>
        function sendmail() {
            var name = $('#name').val();
            var email = $('#email').val();
            var sub = $('#contact').val();
            var msg = $('#message').val();

            var Body = 'Name: ' + name + '<br> Email:' + email + '<br>Subject:' + sub + '<br>Message:' + msg;

            var url = "https://wa.me/918888660581"
            window.open(url).focus()

            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "ajaykumawat450@gmail.com",
                Password: "3C5A7C065DDF37F8F381FA8B56FA7FBA12DF",
                To: "nilpatil9788@gmail.com",
                From: "ajaykumawat450@gmail.com",
                Subject: "This is the subject",
                Body: Body

            }).then(
                message => {
                    if (message == 'Ok') {
                        alert('Retry');
                    }
                    else {
                        console.error(message);
                        alert('Your mail has been sent');
                    }
                }
            );
        }
    </script>
</body>


{%endblock%}

</html>
