{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>How To Create Book Appointment Form HTML In Bootstrap 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block body_block%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 border p-4 shadow bg-light">
                <div class="col-12">
                    <h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4">Appointment form</h3>
                </div>
                <form action="{% url 'appo'%}" method="POST">
                    {% csrf_token%}
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="client_name" id="name" name="name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="client_address" id="add" name="address">
                        </div>
                        <div class="col-md-6">
                            <input type="tel" class="form-control" placeholder="Phone Number" id="number" name="number">
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control" placeholder="Enter Email" id="email" name="email">
                        </div>
                        <div class="col-md-6">
                            <input type="date" class="form-control" placeholder="Enter Date" id="date" name="date">
                        </div>
                        <div class="col-md-6">
                            <input type="time" class="form-control" placeholder="Enter time" id="time" name="time">
                        </div>
                        <div class="col-12">
                            <textarea class="form-control" placeholder="Message" id="msg" name="msg"></textarea>
                        </div>
                        <div class="col-12 mt-5">
                            <button type="button" class="btn btn-primary float-end" onclick="sendmail()">Book Appointment</button>
                            <button type="button" class="btn btn-outline-secondary float-end me-2">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function sendmail() {
            var name = $('#name').val();
            var add = $('#add').val();
            var number = $('#number').val();
            var email = $('#email').val();
            var date = $('#date').val();
            var time = $('#time').val();
            var msg = $('#msg').val();

            var Body = 'Name: ' + name + '<br> Address:' + add +'<br> Number:' + number +'<br> Email:' + email + '<br>Date:' + date + '<br>Time:' + time + '<br>Msg:' + msg;

            Email.send({    
                Host: "smtp.elasticemail.com",
                Username: "ajaykumawat450@gmail.com",
                Password: "3C5A7C065DDF37F8F381FA8B56FA7FBA12DF",
                To: "mayursali396@gmail.com",
                From: "ajaykumawat450@gmail.com",
                Subject: "This is the subject",
                Body: Body

            }).then(
                message => {
                    if (message == 'Ok') {
                        alert('Retry');
                    }
                    else {
                        console.error(message);
                        alert('Your mail has been sent');
                    }
                }
            );
        }
    </script>
</body>
{%endblock%}
</body>

</html>
